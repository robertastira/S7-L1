<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercise2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container bg-info-subtle">
        <div class="row justify-content-center mt-2">
          <div class="col-12 col-md-8 col-lg-6 mt-2">
            <h2>SCHEDA ANIMALI DOMESTICI</h2>
            <form>
              <div class="mb-2">
                <label for="petName" class="form-label"
                  >Nome dell'Animale</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="petName"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="ownerName" class="form-label"
                  >Nome del Proprietario</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="ownerName"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="speciesType" class="form-label">Specie</label>
                <input
                  type="text"
                  class="form-control"
                  id="speciesType"
                  maxlength="10"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="breedType" class="form-label">Razza</label>
                <input
                  type="text"
                  class="form-control"
                  id="breedType"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <button type="submit" class="btn btn-secondary">INVIA</button>
            </form>
          </div>
        </div>
        <div
          class="row justify-content-center mt-4 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"
          id="animalSchedule"
        ></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./exercise2.js"></script>
  </body>
</html>
